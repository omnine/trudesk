# this is the ngix config example for trudesk
    upstream socket_nodes {
        ip_hash;
        # IP Address of Host running Trudesk
        server 192.168.190.18:8118;
    }

    server {
        listen       443;
	ssl	on;
	ssl_certificate /etc/letsencrypt/live/helpdesk.yourdomain.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/helpdesk.yourdomain.com/privkey;
        server_name  helpdesk.yourdomain.com;

        location ~ ^/(uploads/) {
                root /etc/trudesk/public;
                access_log off;
                expires modified +1h;
        }

        location / {
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $host;
               # proxy_cache one;
                proxy_cache_key trudesk$request_uri$scheme;
                proxy_pass http://socket_nodes;
        }

        # redirect server error pages to the static page /40x.html
        #
        error_page  404              /404.html;
        location = /40x.html {
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        }
    }
